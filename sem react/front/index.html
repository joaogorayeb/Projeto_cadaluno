<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="js/script.js"></script>
    <title>Cadastro de Alunos</title>
</head>
<body>
    <nav>
        <div class="container">
            <h1>CADASTRO DE ALUNOS</h1>
            <menu class="links">
                <li><a href="#">HOME</a></li>
                <li><a href="#">PRODUTOS</a></li>
                <li><a href="#">CÓDIGO</a></li>
            </menu>
        </div>
    </nav>
    
    <form>
        <input type='text' name="nome" placeholder='Nome' class="form-control" />
        <input type='text' name="nota1" placeholder='Primeira Nota' class="form-control" />
        <input type='text' name="nota2" placeholder='Segunda Nota' class="form-control" />

        <input type='button'value='Cadastrar' class="btn btn-primary"/>
        <div>
            <input type='button'value='Alterar' class="btn btn-warning"/>
            <input type='button'value='Remover' class="btn btn-danger"/>
            <input type='button'value='Cancelar' class="btn btn-secondary" />                
        </div>          
    </form>   
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Primeira nota</th>
                <th>Segunda nota</th>
                <th>Média</th>
                <th>Situação</th>
                <th>Selecionar</th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><button class="btn btn-success">Selecionar</button></td>
            </tr>
        </tbody>
    </table> 
</body>
</html>
